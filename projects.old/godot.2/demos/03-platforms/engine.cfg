[application]

name="demo-03-platforms"
main_scene="res://level/level1.xml"
icon="res://icon.png"

[input]

player_jump=[key(Space), jbutton(0, 2), key(Up)]
player_pause=[key(P)]
player_gameover=[key(Escape)]
player_left=[key(Left), jbutton(0, 14), jaxis(0, 0)]
player_right=[key(Right), jaxis(0, 1), jbutton(0, 15)]

[render]

default_clear_color=#ff23447d
